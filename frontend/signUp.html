<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
    <title>Find Recipe</title>
</head>
<body>
    <img src="final.avif" class="bg-img object-fit-cover bg-dark bg-gradient">
    <div class="container-fluid">
        <div class="row justify-content-start ms-5"> <!-- Change justify-content-end to justify-content-start -->
            <div class="col-5 md-4 pt-5 me-5">
                <h5 class="text-center display-5">Find Recipes</h5>
                <form method="post" id="signUpForm">
                    <div class="mb-3 pt-4" >
                        <label class="form-label text-center" >Name</label>
                        <input type="text" class="form-control" name="name" id="NameTag" required autocomplete="off"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-center">E-mail</label>
                        <input type="email" class="form-control" name="mail" id="mailTag" required autocomplete="off"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-center">Password</label>
                        <input type="password" class="form-control" name="password" id="passwordTag" required autocomplete="off"/> 
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Remember me 
                        </label>    
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-dark col-12" id="signUpButton" type="submit">Sign Up</button>   
                    </div>
                </form>
                <div class="container-fluid" id="hrTag">
                    <hr class="hr-text" data-content="OR">
                </div>
                <div class="text-center">
                    <small><a href="login.html" id="login" class="btn btn-dark">Already a user? Login</a></small>
                </div>
            </div>
        </div>
    </div>
    
   
        

    <script src = 'signUp.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    
</body>
</html>
